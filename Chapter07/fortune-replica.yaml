apiVersion: v1
kind: Pod
metadata:
  generateName: fortune-replica-
spec:
  initContainers:
  - name: fortune
    image: luksa/fortune-generator:1.0
    imagePullPolicy: Always
    volumeMounts:
    - name: content
      mountPath: /var/local/output
      readOnly: false
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - name: http
      containerPort: 80
    volumeMounts:
    - name: content
      mountPath: /usr/share/nginx/html
      readOnly: true
  volumes:
  - name: content
    emptyDir:
      medium: Memory
      sizeLimit: 1Mi
